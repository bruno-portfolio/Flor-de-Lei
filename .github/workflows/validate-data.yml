name: Validate Data

on:
  pull_request:
    paths:
      - "data/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run validate-data
      - name: Check links in data files
        if: success()
        run: npm run check-links
